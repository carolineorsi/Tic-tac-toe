<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            body {
                text-align: center;
            }
            
            table {
                margin: auto;
            }

            td {
                font-size: 24pt;
                padding: 20px;
                border: solid 2px black;
                width: 50px;
                height: 90px;
                text-align: center;
            }

            #game-board {
                padding: 30px;
            }

        </style>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id='game-control'>
            <form action='/random'>
                Choose first player:<br>
                <select id='first-player'>
                <option value='player'>Me</option>
                <option value='computer'>Computer</option>
                <option value='random'>Surprise Me!</option>
                </select><br>
                <button type='submit' id='start-game'>Start New Game</button>
            </form>
        </div>
        <div id='game-board'>
            <table rules='all' frame='void'>
                <tr>
                    <td class='grid-square' id='square0'>0</td>
                    <td class='grid-square' id='square1'>1</td>
                    <td class='grid-square' id='square2'>2</td>
                </tr>
                <tr>
                    <td class='grid-square' id='square3'>3</td>
                    <td class='grid-square' id='square4'>4</td>
                    <td class='grid-square' id='square5'>5</td>
                </tr>
                <tr>
                    <td class='grid-square' id='square6'>6</td>
                    <td class='grid-square' id='square7'>7</td>
                    <td class='grid-square' id='square8'>8</td>
                </tr>
            </table>
        </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='/static/js/tictactoe.js'></script>
    </body>
</html>
